<template name="componentTeamsList">

    {{#if subsAndDataReady}}

        <div id="component-teams-list" class="component-teams-list" hook="component-teams-list">
			
			{{#if teams}}
				<ul>
					{{#each team in teams}}
						<li>
							<a href="{{pathFor 'pageTeamDashboard' teamId=team._id}}" class="navigate-right">
								<h6 class="team-name">{{truncate string=team.teamName maxLength=30}}</h6>
								<span class="record">WINS: {{team.wins}} &nbsp;&bull;&nbsp; LOSSES: {{team.losses}} &nbsp;&bull;&nbsp; DRAWS: {{team.draws}}</span>
								<span class="navigate-right">&#10095;</span>
							</a>
						</li>
					{{/each}}
				</ul>
			{{else}}
				<div class="no-team">
					<h3>You don't have a team yet.</h3>
					<a href="{{pathFor 'pageTeamNew'}}" class="button">New Team</a>
				</div>
			{{/if}}

        </div>

    {{else}}

        <div id="component-teams-list" class="component-teams-list loading" hook="component-teams-list">

            {{> spinner}}

        </div>

    {{/if}}

</template>
