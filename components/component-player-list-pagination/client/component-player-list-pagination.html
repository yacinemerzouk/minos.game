<template name="componentPlayerListPagination">

    {{#if subsAndDataReady}}

        <div class="component-player-list-pagination" hook="component-player-list-pagination">

            {{rangeMin}}-{{rangeMax}} of {{totalFreeAgents}} players

            <a href="{{#if nextPage}}{{pathFor 'pageTeamHirePlayer' teamId=this.page.params.teamId page=nextPage}}{{/if}}" class="pagination-link next {{#unless nextPage}}disabled{{/unless}}">NEXT</a><a href="{{#if previousPage}}{{pathFor 'pageTeamHirePlayer' teamId=this.page.params.teamId page=previousPage}}{{/if}}" class="pagination-link prev {{#unless previousPage}}disabled{{/unless}}">PREV</a>

        </div>

    {{else}}

        {{> spinner}}

    {{/if}}

</template>
