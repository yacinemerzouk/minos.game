<template name="pageTeamPlayers">

	<main class="content">
	
		<div class="page page-team-players">

		    {{#if players}}
                {{#each player in players}}
                    {{> componentPlayerCard page=this player=player linkToPlayerPage=true}}
                {{/each}}
            {{else}}
                <empty>
                    <p>You don't have any players on your roster yet.</p>
                    <a class="button navigate-right" href="{{pathFor 'pageTeamHirePlayer' teamId=team._id}}">Hire Players</a>
                </empty>
            {{/if}}

            {{> componentTeamFooter teamId=this.params.teamId}}

		</div>
	
	</main>

</template>
