<template name="pageTeamManager">

	<main class="content">
	
		<div class="page page-team-manager">

            {{#if manager}}

                {{> componentManagerCard managerId=manager._id linkToManagerPage=false}}

            {{else}}

                <empty>
                    <p>You don't have a manager for your team yet.</p>
                    <a class="button navigate-right" href="{{pathFor 'pageTeamHireManager' teamId=this.params.teamId}}">Hire Manager</a>
                </empty>

            {{/if}}

            {{> componentTeamFooter teamId=this.params.teamId}}
	
		</div>
	
	</main>

</template>
