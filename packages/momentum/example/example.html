<head>
  <title>example</title>
</head>

<body>
  <h1>Momentum Example</h1>
  {{> hello}}
  {{> growl}}
</body>

<template name="hello">
  <div class="plugin css">
    <h2>Plugin: css</h2>
  
    <div class="container if-container">
      {{#momentum plugin='css'}}
        {{#if foo}}
          <div class="content">Content!</div>
        {{/if}}
      {{/momentum}}
    </div>
  
    <div class="container each-container">
      {{#momentum plugin='css'}}
        {{#each items}}
          <div class="content">Content!</div>
        {{/each}}
      {{/momentum}}
    </div>
  </div>

  <div class="plugin velocity">
    <h2>Plugin: velocity</h2>
  
    <div class="container if-container">
      {{#momentum plugin='velocity'}}
        {{#if foo}}
          <div class="content">Content!</div>
        {{/if}}
      {{/momentum}}
    </div>
  
    <div class="container each-container">
      {{#momentum plugin='velocity'}}
        {{#each items}}
          <div class="content">Content!</div>
        {{/each}}
      {{/momentum}}
    </div>
  </div>
</template>

<template name="growl">
  <div class="plugin growl">
    <h2>Plugin: growl</h2>
    
    <div class="container notifications">
      {{#momentum plugin='growl'}}
        {{#each notifications}}
          <div class="content">{{title}}</div>
        {{/each}}
      {{/momentum}}
    </div>
    
    <button data-add-notification>Add Notification</button>
  </div>
</template>
